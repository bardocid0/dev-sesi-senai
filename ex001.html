<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/teste.png"
    <title>Site Teste</title>
</head>
<body>
    <!--Títulos de 1 a 6 -->
    <h1> Olá, Mundo!
    <h2> Meu Nome é Ricardo Pereira </h2> 
    <!--O (hr) insere uma linha horizontal-->
    <hr>
    <!-- O p insere um novo parágrafo-->
    <p> Esse é o meu primeiro documento HTML!</p> 
    <p> Estou criando um site!</p>
    <!-- A tag a é utilizada para anexar arquivos-->
    <a href="https://www.youtube.com/watch?v=HTlfFSPsvUo">Assista se tiver coração forte</a>
    <!--A tag <br> quebra uma linha ela é uma tag sem fechamento-->
    <p> É como diz o ditado <br>
         Mamãe dormiu <br>
         Fumaça subiu</p>
    <!-- seleciona uma imagem em img -->
    <img src="./img/mamaefumaça.jpeg" alt="">
    <p> <a href="Teoria.HTML">Voltar</a></p>
</body>
</html>
