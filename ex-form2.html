<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SESI</title>

    <style>
        body{
            background-color: lightblue;
            color: darkblue;
        }
        h1{
            text-align: center;
        }
        legend{
            text-align: center;
        }
        th{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <form>
    <h1>Ficha de Cadastro</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <table>
            <tr>
                <td>
                    <label for="fname">Nome do Aluno:</label>
                </td>
                <td>
                    <input type="text" id="fname" name="fname" placeholder="Digite o nome do Aluno">
                </td>                
            </tr>
            <tr>
                <td>
                    <label for="nascimento">Data de Nascimento:</label>
                </td>
                <td>
                    <input type="date" id="birthday" name="birthday">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="idade">Idade:</label>
                </td>
                <td>
                    <input type="text" id="idade" name="idade">
                </td>
            </tr><br>
            <tr>
                <td>
                    <label for="nomemae">Nome da Mãe:</label>
                </td>
                <td>
                    <input type="text" id="nomemae" name="nomemae" placeholder="Digite o nome da Mãe">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tel">Telefone:</label>
                </td>
                <td>
                    <input type="text" id="tel" name="tel">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="email" id="email" name="email" placeholder="Digite email">
                </td>   
            </tr>
            <tr>
                <td>
                    <label for="senha">Senha:</label>
                </td>
                <td>
                    <input type="password" id="senha" name="senha" placeholder="Digite a senha">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="file">Foto:</label>
                </td>
                <td>
                    <input type="file" id="foto" name="foto">
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Informações de Matrícula</legend>
        <table border="0">
            <th>Série</th>
            <th>Turno</th>
            <th>Atividades Extracurriculares</th>
            <tr>
                <td>
                    <select>
                        <option value="">Selecionar Escolaridade</option>
                        <option value="">Ensino Fundamental</option>
                        <option value="">Ensino Médio</option>
                        <option value="">Ensino Superior</option>
                    </select>
                </td>
                <td>
                    <input type="radio" name="tamanho">Manhã<br>
                    <input type="radio" name="tamanho">Tarde<br>
                    <input type="radio" name="tamanho">Integral
                </td>
                <td>
                    <input type="checkbox">Informática<br>
                    <input type="checkbox">Musica<br>
                    <input type="checkbox">Pintura<br>
                    <input type="checkbox">Judô<br>
                    <input type="checkbox">Futebol<br>
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Observação</legend>
        <textarea></textarea>
    </fieldset>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </form>
</body>
</html>
